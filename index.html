<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/style_zero.css">
	<title>Калькулятор</title>
</head>
<body>
	<section class="calc">
		<div class="calk--screen">
			<p data-buffer class="calc--buffer"></p>
			<p data-line class="calc--line">0</p>
		</div>
		<ul data-wrapper class="calk--wrapper">
			<li class="calk--item">  <button data-buttonAction="0" class="calk--button">x^y</button>  </li>
			<li class="calk--item">  <button data-buttonAction="1" class="calk--button">√</button>  </li>
			<li class="calk--item">  <button data-buttonClear class="calk--button">C</button>  </li>
			<li class="calk--item">  <button data-buttonDelete class="calk--button"><img class="calc--icons" src="icons/clear.svg" alt="clear"></button>  </li>
			<li class="calk--item">  <button data-buttonAction="2" class="calk--button">/</button>  </li>
			<li class="calk--item">  <button data-buttonAction="3" class="calk--button">π</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="7" class="calk--button button--number">7</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="8" class="calk--button button--number">8</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="9" class="calk--button button--number">9</button>  </li>
			<li class="calk--item">  <button data-buttonAction="4" class="calk--button">*</button>  </li>
			<li class="calk--item">  <button data-buttonAction="5" class="calk--button">n!</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="4" class="calk--button button--number">4</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="5" class="calk--button button--number">5</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="6" class="calk--button button--number">6</button>  </li>
			<li class="calk--item">  <button data-buttonAction="6" class="calk--button">-</button>  </li>
			<li class="calk--item">  <button data-buttonAction="7" class="calk--button">±</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="1" class="calk--button button--number">1</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="2" class="calk--button button--number">2</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="3" class="calk--button button--number">3</button>  </li>
			<li class="calk--item">  <button data-buttonAction="8" class="calk--button">+</button>  </li>
			<li class="calk--item">  <button data-buttonAction="9" class="calk--button">(</button>  </li>
			<li class="calk--item">  <button data-buttonAction="10" class="calk--button">)</button>  </li>
			<li class="calk--item">  <button data-buttonNumber="0" class="calk--button button--number">0</button>  </li>
			<li class="calk--item">  <button data-buttonAction="11" class="calk--button">,</button>  </li>
			<li class="calk--item">  <button data-buttonResult="1" class="calk--button">=</button>  </li>
		</ul>
	</section>
	<script src="scripts/script.js"></script>
</body>
</html>
